<body class="bg-light">
    <div style="height: 150px;"></div>
    <div class="container " style="justify-content: center;display: flex;" >
        <div class="formdiv bg-dark">
            <div class="row" style="justify-content: center;display: flex;">
                <h2>Professer Login</h2>
                <i class="bi bi-person-badge-fill"></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" fill="currentColor" class="bi bi-person-badge-fill" viewBox="0 0 16 16">
                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm4.5 0a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm5 2.755C12.146 12.825 10.623 12 8 12s-4.146.826-5 1.755V14a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-.245z"/>
                  </svg>
                 
            </div>
            
            <form #prfsrLogin="ngForm" ngNativeValidate (ngSubmit)="professerLogin()">
                <div class="row">
                    <div class="col-md-12">
                        <label for=""> Username</label>
                        <input required type="text" placeholder="Username" name="uname" #uname="ngModel"  [(ngModel)]="professer.uname" minlength="5">
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-12">
                        <label for="">Password</label>
                        <input type="password" name="password" required placeholder="Enter your password"  minlength="8" name="password" #password="ngModel" [(ngModel)]="professer.password">
                    </div>
                </div>  
                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success" [disabled]="prfsrLogin.form.invalid" > Log In</button>
                    </div>  
                </div>
            </form>
            <div class="row">
                <div class="col-md-12">
                    <a routerLink="/pfsrSignup">Are you first time here?</a>
                </div>
            </div>
        </div>
    
    </div> 
</body>
